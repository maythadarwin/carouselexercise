<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
<!--carousel-->
<div id="demo" class="carousel slide" data-bs-ride="Curousel">
<!--carousel-indicators-->
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
	</div>
<!--inner slides-->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="etower.png" alt="Eiffel Tower" class="d-block w-100">
			<div class="carousel-caption">
				<h1>Eiffel Tower</h1>
				<p>Welcome to the Eiffel Tower</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="paris.png" alt="paris" class="d-block w-100">
			<div class="carousel-caption">
				<h1>Paris</h1>
				<p>Welcome to paris</p>
			</div>
		</div>
				<div class="carousel-item">
			<img src="ny.png" alt="ny" class="d-block w-100">
			<div class="carousel-caption">
			<h1>New York</h1>
			<p>Welcome to new york</p>
		</div>
		</div>

		<div class="carousel-item">
			<img src="liberty.png" alt="statue of liberty" class="d-block w-100">
			<div class="carousel-caption">
				<h1>Statue of Liberty</h1>
				<p>Welcome to the Statue of Liberty</p>
			</div>
		</div>

		<div class="carousel-item">
			<img src="paris.png" alt="paris" class="d-block w-100">
			<div class="carousel-caption">
				<h1>Paris</h1>
				<p>Welcome to paris</p>
			</div>
		</div>
	</div>
<!--left/right controls/icons-->
	<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>

</div>
</body>
</html>
